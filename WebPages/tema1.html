<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Orientación Vocacional CHASIDE</title>
  <link href="css/modificartema.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo">
  </header>

  <div class="boxtitulo">
    <h2 class="titulo">Test de Orientación Vocacional PROA</h2>  
  </div>

  <div class="contenido">
    <form action="Controladort1" method="post" class="formulario">
      <h3 class="form-titulo">Ingresa tus datos</h3>

      
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-input" required /><br><br>

      
      <label for="nuevoNombre" class="form-label">Apellido</label>
      <input type="text" name="nuevoNombre" id="nuevoNombre" class="form-input" required /><br><br>

      <div class="form-boton">
        <input type="submit" value="Enviar" name="modificar" class="boton-enviar" />
      </div>
    </form>
  </div>

</body>
</html>
