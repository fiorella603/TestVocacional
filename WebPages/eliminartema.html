<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Orientación Vocacional CHASIDE</title>
  <link href="css/eliminartema.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo">
    <div class="botonlogin">
    </div>
  </header>

  <div class="boxtitulo">
    <h2 class="titulo">Test de Orientación Vocacional PROA</h2>
  </div>

  <div class="contenido">
    <form action="ControladorEliminarTema" method="post" class="formulario">
      <h3 class="form-titulo">Eliminar un tema</h3>

      <!-- Campo para el ID del tema -->
      <label for="idTema" class="form-label">ID del Tema:</label>
      <input type="number" name="idTema" id="idTema" class="form-input" required />

      <div class="form-boton">
        <input type="submit" value="Eliminar" name="eliminar" class="boton-enviar" />
      </div>
    </form>
  </div>

</body>
</html>
